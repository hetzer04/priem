{% extends 'enrollment/base.html' %}
{% block content %}
<h2>Подтверждение удаления</h2>
<p>Вы уверены, что хотите удалить приказ ({{ object }})?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'order_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
