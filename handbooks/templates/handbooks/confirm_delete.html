<!-- templates/handbooks/confirm_delete.html (Универсальный шаблон удаления) -->
{% extends "./base.html" %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
<h1>Подтверждение удаления</h1>
<p>Вы уверены, что хотите удалить {{ object_name }} <strong>"{{ object }}"</strong>?</p>
<p class="text-danger">Это действие необратимо!</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{{ request.META.HTTP_REFERER|default:cancel_url }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
